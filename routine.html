<script>
    function makeTitleEditable() {
        const titleElement = document.getElementById("title");
        titleElement.contentEditable = true;
        titleElement.focus();

        // Save the new title on Enter key press or when the input field loses focus (blur event)
        titleElement.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                titleElement.blur();
            }
        });

        titleElement.addEventListener("blur", function () {
            titleElement.contentEditable = false;

            // Save the new title in local storage using the div ID as the key
            const divId = new URLSearchParams(window.location.search).get("id");
            localStorage.setItem(divId, titleElement.textContent);
        });
    }

    // Set the title of the div from the URL query parameters
    document.addEventListener("DOMContentLoaded", function () {
        const divId = new URLSearchParams(window.location.search).get("id");
        const divTitle = localStorage.getItem(divId) || `Routine ${divId}`;
        document.getElementById("title").textContent = divTitle;
    });
</script>
