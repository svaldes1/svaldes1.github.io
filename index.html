<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Test</title>
  <style>
    @import url('./base.css');
    @import url('./photo-grid.css');
  </style>
</head>

<body>
  <script src="base.js"></script>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="index.html">Routines</a>
      <a href="account.html">Account</a>
      <a href="settings.html">Settings</a>
      <a style="cursor:pointer;" onclick="switchMode()">Toggle Dark Mode</a>
    </div>
  </div>
  <h1>
    <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>

    Seb's Gym Page

  </h1>

  <div class="photo-grid">

    <div class="card card-wide link-div" id ='1' onclick="navigateToPage('1')">
      Routine 1
    </div>
    <div class=" card card-wide" id ='2' onclick="navigateToPage('2')">
      Routine 2
    </div>
    <div class=" card card-wide" id = '3' onclick="navigateToPage('3')">
      Routine 3
    </div>
    <div class=" card card-wide" id = '4' onclick="navigateToPage('4')">
      Routine 4
    </div>
    <div class=" card card-wide" id = '5' onclick="navigateToPage('5')">
      Routine 5
    </div>

    
    <a id ="addRoutine" class="card card-wide" style="text-decoration: none" href="six.html">
      
      <div>
        + Add Routine
        <span id="close" onclick="this.parentNode.parentNode.remove(); return false;">&times;</span>
      </div>
    </a>
  </div>
  <script>
    function navigateToPage(divId) {
        window.location.href = `routine.html?id=${divId}`;
    }

    // Load stored div names from local storage and update the divs' text content
    document.addEventListener("DOMContentLoaded", function () {
        const div1Title = localStorage.getItem("1");
        const div2Title = localStorage.getItem("2");
        const div3TIitle = localStorage.getItem("3");
        const div4Title = localStorage.getItem("4");
        const div5Title = localStorage.getItem("5");
        document.getElementById("1").textContent = div1Title || "Routine 1";
        document.getElementById("2").textContent = div2Title || "Routine 2";
        document.getElementById("3").textContent = div3TIitle || "Routine 3";
        document.getElementById("4").textContent = div4Title || "Routine 4";
        document.getElementById("5").textContent = div5Title || "Routine 5";
    });
</script>
  
</body>

</html>
